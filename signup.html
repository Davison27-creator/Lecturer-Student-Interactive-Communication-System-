<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Lecturer-Student System</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .signup-container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      background-color: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .signup-left {
      flex: 1;
      background: url('log.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      padding: 2rem;
    }

    .signup-left h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .signup-right {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .signup-right h3 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 0.2rem rgba(118,75,162,0.25);
    }

    .btn-primary {
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #764ba2, #667eea);
    }

    .text-center a {
      color: #764ba2;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .signup-container {
        flex-direction: column;
      }
      .signup-left {
        display: none;
      }
    }

    /* Hide lecturer code box by default */
    #lecturerCodeBox {
      display: none;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <!-- Left side with image and text -->
  <div class="signup-left">
    <h1>Welcome to the <br> Lecturer-Student Portal</h1>
  </div>

  <!-- Right side with form -->
  <div class="signup-right">
    <h3>Create Your Account</h3>
    <form id="signup-form">
      <div class="mb-3">
        <label for="name" class="form-label"><i class="bi bi-person-fill"></i> Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label"><i class="bi bi-person-badge-fill"></i> Role</label>
        <select id="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="lecturer">Lecturer</option>
          <option value="student">Student</option>
        </select>
      </div>

      <!-- Hidden lecturer access code field -->
      <div class="mb-3" id="lecturerCodeBox">
        <label for="lecturerCode" class="form-label"><i class="bi bi-shield-lock-fill"></i> Lecturer Access Code</label>
        <input type="text" id="lecturerCode" class="form-control" placeholder="Enter lecturer access code">
        <p class="small margin-4">Enter the Access Code given to you by the Administrator.</p>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Firebase Compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // ✅ Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDT-7UYGrR_1_2HgosPNo8qGJNAGBCyHJg",
    authDomain: "lecturer-student-project.firebaseapp.com",
    projectId: "lecturer-student-project",
    storageBucket: "lecturer-student-project.appspot.com",
    messagingSenderId: "266517931898",
    appId: "1:266517931898:web:f48b4af12fdc81001058c3"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ✅ Access code constant (change this to your real one)
  const LECTURER_ACCESS_CODE = "LECTURER@FCFMT";

  // ✅ Show or hide access code input based on role
  document.getElementById("role").addEventListener("change", (e) => {
    const role = e.target.value;
    const codeBox = document.getElementById("lecturerCodeBox");
    codeBox.style.display = role === "lecturer" ? "block" : "none";
  });

  // ✅ Handle Signup
  document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value.trim().toLowerCase();

    // Strict role validation
    const allowedRoles = ["student", "lecturer"];
    if (!allowedRoles.includes(role)) {
      alert("⚠️ Invalid role selected. Only 'Student' or 'Lecturer' can sign up.");
      return;
    }

    // ✅ Check access code for lecturer
    if (role === "lecturer") {
      const enteredCode = document.getElementById("lecturerCode").value.trim();
      if (enteredCode !== LECTURER_ACCESS_CODE) {
        alert("❌ Invalid Lecturer Access Code. Contact admin for assistance.");
        return;
      }
    }

    try {
      // Create Firebase Auth user
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      // Save user info
      await db.collection("users").doc(user.uid).set({
        name: name,
        email: email,
        role: role,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("✅ Account created successfully! Redirecting to login...");
      window.location.href = "login.html";
    } catch (error) {
      console.error("Signup Error:", error);
      alert(`❌ Error: ${error.message}`);
    }
  });
</script>

</body>
</html>
