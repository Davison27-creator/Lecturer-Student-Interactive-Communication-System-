<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Forum | Lecturer-Student Platform</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #4cc9f0;
      --success-color: #4ade80;
      --warning-color: #fbbf24;
      --danger-color: #ef4444;
      --light-bg: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: "Poppins", sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--primary-color) !important;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    /* Main Container */
    .main-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    /* Stats Cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Content Cards */
    .content-card {
      background: var(--card-bg);
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .content-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1.5rem;
    }

    .card-body {
      padding: 2rem;
    }

    /* Post Cards */
    .post-card {
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary-color);
    }

    .post-card:hover {
      transform: translateX(5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .post-title {
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      font-size: 1.2rem;
    }

    .post-meta {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .post-author {
      font-weight: 500;
      color: var(--primary-color);
    }

    .post-content {
      color: var(--text-primary);
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn-like, .btn-comment {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 2rem;
      font-weight: 500;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-like {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger-color);
    }

    .btn-like:hover, .btn-like.active {
      background: var(--danger-color);
      color: white;
    }

    .btn-comment {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary-color);
    }

    .btn-comment:hover {
      background: var(--primary-color);
      color: white;
    }

    /* Comments Section */
    .comments-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }

    .comment {
      background: #f8fafc;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .comment-author {
      font-weight: 600;
      color: var(--primary-color);
    }

    .comment-time {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .comment-input {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    /* Form Elements */
    .form-control {
      border-radius: 0.75rem;
      border: 1px solid #e2e8f0;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .toast {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-left: 4px solid var(--success-color);
      margin-bottom: 1rem;
      animation: slideInRight 0.3s ease-out;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 3rem;
    }

    /* Loading Animation */
    .loading-spinner {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        padding: 0 1rem;
      }
      
      .stats-container {
        grid-template-columns: 1fr;
      }
      
      .post-header {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .action-buttons {
        flex-wrap: wrap;
      }
    }

    /* Force button to be enabled */
    #postButton {
      opacity: 1 !important;
      cursor: pointer !important;
    }
    
    #postButton:disabled {
      opacity: 0.7 !important;
      cursor: not-allowed !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="bi bi-chat-dots-fill"></i> Campus Forum
      </a>
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">U</div>
        <div>
          <div id="studentEmail" class="fw-medium"></div>
          <button id="logoutBtn" class="btn btn-outline-primary btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Stats Section -->
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-icon text-primary">
          <i class="bi bi-chat-square-text"></i>
        </div>
        <div class="stat-number" id="totalPosts">0</div>
        <div class="stat-label">Total Discussions</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon text-success">
          <i class="bi bi-chat-left-text"></i>
        </div>
        <div class="stat-number" id="totalComments">0</div>
        <div class="stat-label">Total Comments</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon text-warning">
          <i class="bi bi-hand-thumbs-up"></i>
        </div>
        <div class="stat-number" id="totalLikes">0</div>
        <div class="stat-label">Total Likes</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon text-info">
          <i class="bi bi-people"></i>
        </div>
        <div class="stat-number" id="activeUsers">1</div>
        <div class="stat-label">Active Users</div>
      </div>
    </div>

    <!-- Create New Post -->
    <div class="content-card">
      <div class="card-header">
        <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Start a New Discussion</h4>
      </div>
      <div class="card-body">
        <form id="newPostForm">
          <div class="mb-3">
            <label for="postTitle" class="form-label fw-medium">Discussion Title</label>
            <input type="text" id="postTitle" class="form-control" placeholder="What would you like to discuss?" required maxlength="100" />
            <div class="form-text text-end"><span id="titleCount">0</span>/100 characters</div>
          </div>
          <div class="mb-3">
            <label for="postContent" class="form-label fw-medium">Your Thoughts</label>
            <textarea id="postContent" class="form-control" rows="4" placeholder="Share your ideas, questions, or insights with the community..." required maxlength="1000"></textarea>
            <div class="form-text text-end"><span id="contentCount">0</span>/1000 characters</div>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="postButton">
            <i class="bi bi-send"></i> Publish Discussion
          </button>
        </form>
      </div>
    </div>

    <!-- Forum Posts -->
    <div class="content-card">
      <div class="card-header">
        <h4 class="mb-0"><i class="bi bi-chat-left-quote"></i> Recent Discussions</h4>
      </div>
      <div class="card-body">
        <div id="forumPosts">
          <div class="text-center py-4">
            <div class="loading-spinner"></div>
            <p class="mt-2 text-muted">Loading discussions...</p>
          </div>
        </div>
        <div class="text-center mt-4">
          <button id="loadMoreBtn" class="btn btn-outline-primary" style="display: none;">
            <i class="bi bi-arrow-down"></i> Load More Discussions
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Footer -->
  <footer>
    <p>Powered by <strong>Lecturer-Student Platform</strong> © 2025</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDT-7UYGrR_1_2HgosPNo8qGJNAGBCyHJg",
      authDomain: "lecturer-student-project.firebaseapp.com",
      projectId: "lecturer-student-project",
      storageBucket: "lecturer-student-project.appspot.com",
      messagingSenderId: "266517931898",
      appId: "1:266517931898:web:f48b4af12fdc81001058c3"
    };

    // Initialize Firebase
    let app;
    try {
      app = firebase.initializeApp(firebaseConfig);
      console.log("Firebase initialized successfully");
    } catch (error) {
      console.log('Firebase already initialized');
      app = firebase.app();
    }
    
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const forumPosts = document.getElementById("forumPosts");
    const newPostForm = document.getElementById("newPostForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const studentEmailEl = document.getElementById("studentEmail");
    const userAvatar = document.getElementById("userAvatar");
    const postButton = document.getElementById("postButton");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const titleCount = document.getElementById("titleCount");
    const contentCount = document.getElementById("contentCount");

    // Stats elements
    const totalPostsEl = document.getElementById("totalPosts");
    const totalCommentsEl = document.getElementById("totalComments");
    const totalLikesEl = document.getElementById("totalLikes");
    const activeUsersEl = document.getElementById("activeUsers");

    // State variables
    let currentUser = null;
    let lastVisiblePost = null;
    const POSTS_PER_PAGE = 5;

    // Force enable button on page load
    window.addEventListener('load', function() {
        postButton.disabled = false;
        console.log('Button enabled on page load');
    });

    // Auth state listener
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        studentEmailEl.textContent = user.email;
        userAvatar.textContent = user.email.charAt(0).toUpperCase();
        postButton.disabled = false;
        console.log("User authenticated:", user.email);
        loadInitialPosts();
        updateStats();
      }
    });

    // Logout handler
    logoutBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (confirm("Are you sure you want to logout?")) {
        auth.signOut().then(() => {
          window.location.href = "login.html";
        });
      }
    });

    // Character counters
    document.getElementById("postTitle").addEventListener("input", (e) => {
      titleCount.textContent = e.target.value.length;
    });

    document.getElementById("postContent").addEventListener("input", (e) => {
      contentCount.textContent = e.target.value.length;
    });

    // SIMPLE BUTTON CLICK HANDLER - GUARANTEED TO WORK
    postButton.addEventListener('click', async function(e) {
        e.preventDefault();
        console.log('🎯 PUBLISH BUTTON CLICKED!');
        
        const title = document.getElementById("postTitle").value.trim();
        const content = document.getElementById("postContent").value.trim();

        console.log("Title:", title);
        console.log("Content:", content);

        if (!title || !content) {
            showToast('Please fill in both title and content', 'warning');
            return;
        }

        if (title.length < 5) {
            showToast('Title must be at least 5 characters', 'warning');
            return;
        }

        if (content.length < 10) {
            showToast('Content must be at least 10 characters', 'warning');
            return;
        }

        // Show loading state
        const originalText = postButton.innerHTML;
        postButton.innerHTML = '<span class="loading-spinner"></span> Publishing...';
        postButton.disabled = true;

        try {
            console.log("🚀 Creating post in Firebase...");
            
            const postData = {
                title: title,
                content: content,
                author: currentUser.email,
                createdAt: new Date(),
                likes: 0
            };

            const docRef = await db.collection("forumPosts").add(postData);
            console.log("✅ POST CREATED SUCCESSFULLY! ID:", docRef.id);
            
            // Reset form
            document.getElementById("postTitle").value = '';
            document.getElementById("postContent").value = '';
            titleCount.textContent = '0';
            contentCount.textContent = '0';
            
            showToast('Discussion published successfully! 🎉', 'success');
            updateStats();
            loadInitialPosts();
            
        } catch (error) {
            console.error("❌ POST CREATION FAILED:", error);
            showToast('Failed to publish: ' + error.message, 'error');
        } finally {
            // Always re-enable button
            postButton.disabled = false;
            postButton.innerHTML = '<i class="bi bi-send"></i> Publish Discussion';
            console.log("🔄 Button reset to ready state");
        }
    });

    // Load initial posts
    function loadInitialPosts() {
        console.log("Loading initial posts...");
        forumPosts.innerHTML = '<div class="text-center py-4"><div class="loading-spinner"></div><p class="mt-2 text-muted">Loading discussions...</p></div>';
        
        db.collection("forumPosts")
            .orderBy("createdAt", "desc")
            .limit(POSTS_PER_PAGE)
            .get()
            .then((snapshot) => {
                console.log("Posts loaded:", snapshot.docs.length);
                forumPosts.innerHTML = "";
                
                if (snapshot.docs.length === 0) {
                    forumPosts.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-chat-square-text display-1 text-muted"></i>
                        <h5 class="mt-3 text-muted">No discussions yet</h5>
                        <p class="text-muted">Be the first to start a discussion!</p>
                    </div>
                    `;
                    loadMoreBtn.style.display = 'none';
                    return;
                }
                
                lastVisiblePost = snapshot.docs[snapshot.docs.length - 1];
                snapshot.forEach((doc) => {
                    renderPost(doc.data(), doc.id);
                });
                
                loadMoreBtn.style.display = snapshot.docs.length === POSTS_PER_PAGE ? 'block' : 'none';
            })
            .catch((error) => {
                console.error("Error loading posts:", error);
                forumPosts.innerHTML = `
                <div class="text-center py-5">
                    <i class="bi bi-exclamation-triangle display-1 text-danger"></i>
                    <h5 class="mt-3 text-danger">Failed to load discussions</h5>
                    <p class="text-muted">Please try refreshing the page</p>
                </div>
                `;
            });
    }

    // Load more posts
    loadMoreBtn.addEventListener("click", () => {
        if (!lastVisiblePost) return;
        
        loadMoreBtn.disabled = true;
        loadMoreBtn.innerHTML = '<span class="loading-spinner"></span> Loading...';
        
        db.collection("forumPosts")
            .orderBy("createdAt", "desc")
            .startAfter(lastVisiblePost)
            .limit(POSTS_PER_PAGE)
            .get()
            .then((snapshot) => {
                if (snapshot.empty) {
                    loadMoreBtn.style.display = 'none';
                    return;
                }
                
                lastVisiblePost = snapshot.docs[snapshot.docs.length - 1];
                snapshot.forEach((doc) => {
                    renderPost(doc.data(), doc.id);
                });
                
                loadMoreBtn.style.display = snapshot.docs.length === POSTS_PER_PAGE ? 'block' : 'none';
            })
            .catch((err) => {
                console.error("Error loading more posts:", err);
                showToast('Failed to load more discussions', 'error');
            })
            .finally(() => {
                loadMoreBtn.disabled = false;
                loadMoreBtn.innerHTML = '<i class="bi bi-arrow-down"></i> Load More Discussions';
            });
    });

    // Render a post
    async function renderPost(post, postId) {
        const postDiv = document.createElement("div");
        postDiv.classList.add("post-card");
        
        // Format timestamp
        const postTime = post.createdAt?.toDate ? post.createdAt.toDate() : new Date(post.createdAt);
        const timeString = postTime.toLocaleString();
        
        // Get comments
        let commentsHTML = "";
        let commentsCount = 0;
        try {
            const commentsSnap = await db.collection("forumPosts").doc(postId).collection("comments")
                .orderBy("createdAt", "asc")
                .get();
                
            commentsSnap.forEach((commentDoc) => {
                const c = commentDoc.data();
                const commentTime = c.createdAt?.toDate ? c.createdAt.toDate().toLocaleString() : "Recently";
                commentsHTML += `
                <div class="comment">
                    <div class="comment-header">
                    <span class="comment-author">${c.author}</span>
                    <span class="comment-time">${commentTime}</span>
                    </div>
                    <div class="comment-text">${c.text}</div>
                </div>
                `;
                commentsCount++;
            });
        } catch (err) {
            console.error("Error fetching comments:", err);
            commentsHTML = "<p class='text-muted small'>Failed to load comments</p>";
        }
        
        postDiv.innerHTML = `
            <div class="post-header">
            <h5 class="post-title">${post.title}</h5>
            <div class="post-meta">
                <span class="post-author">${post.author}</span> • ${timeString}
            </div>
            </div>
            
            <div class="post-content">${post.content}</div>
            
            <div class="action-buttons">
            <button class="btn-like" onclick="likePost('${postId}')">
                <i class="bi bi-heart"></i>
                <span>${post.likes || 0}</span>
            </button>
            </div>
            
            <div class="comments-section">
            <h6 class="fw-semibold mb-3">
                <i class="bi bi-chat-left-text"></i> Comments 
                ${commentsCount > 0 ? `<span class="badge bg-primary">${commentsCount}</span>` : ''}
            </h6>
            
            <div class="comments-list">
                ${commentsHTML || `
                <div class="text-center py-3">
                    <p class="text-muted">No comments yet. Be the first to share your thoughts!</p>
                </div>
                `}
            </div>
            
            <div class="comment-input">
                <input type="text" id="comment-${postId}" class="form-control" placeholder="Write a comment..." />
                <button class="btn btn-primary" onclick="addComment('${postId}')">
                <i class="bi bi-send"></i>
                </button>
            </div>
            </div>
        `;
        
        forumPosts.appendChild(postDiv);
    }

    // Like post
    async function likePost(postId) {
        const postRef = db.collection("forumPosts").doc(postId);
        
        try {
            const postDoc = await postRef.get();
            if (!postDoc.exists) throw new Error("Post does not exist");
            
            const postData = postDoc.data();
            const currentLikes = postData.likes || 0;
            
            await postRef.update({
                likes: currentLikes + 1
            });
            
            updateStats();
            showToast('Post liked!', 'success');
        } catch (err) {
            console.error("Failed to like post:", err);
            showToast('Failed to like post', 'error');
        }
    }

    // Add comment
    async function addComment(postId) {
        const commentInput = document.getElementById(`comment-${postId}`);
        const text = commentInput.value.trim();
        
        if (!text) {
            showToast('Please enter a comment', 'warning');
            return;
        }
        
        try {
            await db.collection("forumPosts").doc(postId).collection("comments").add({
                text,
                author: currentUser.email,
                authorId: currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            commentInput.value = "";
            showToast('Comment added successfully!', 'success');
            updateStats();
        } catch (err) {
            console.error("Failed to add comment:", err);
            showToast('Failed to add comment', 'error');
        }
    }

    // Update statistics
    async function updateStats() {
        try {
            // Total posts
            const postsSnap = await db.collection("forumPosts").get();
            totalPostsEl.textContent = postsSnap.size;
            
            // Total comments and likes
            let totalComments = 0;
            let totalLikes = 0;
            
            for (const doc of postsSnap.docs) {
                const post = doc.data();
                totalLikes += post.likes || 0;
                
                try {
                    const commentsSnap = await doc.ref.collection("comments").get();
                    totalComments += commentsSnap.size;
                } catch (err) {
                    console.error("Error counting comments:", err);
                }
            }
            
            totalCommentsEl.textContent = totalComments;
            totalLikesEl.textContent = totalLikes;
            
            // Active users - simplified
            activeUsersEl.textContent = "1";
            
        } catch (error) {
            console.error("Error updating stats:", error);
        }
    }

    // Toast notification function
    function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `toast`;
        
        toast.innerHTML = `
            <div class="toast-body d-flex align-items-center">
            <i class="bi ${type === 'success' ? 'bi-check-circle-fill text-success' : 
                            type === 'error' ? 'bi-exclamation-circle-fill text-danger' : 
                            type === 'warning' ? 'bi-exclamation-triangle-fill text-warning' : 
                            'bi-info-circle-fill text-primary'} me-2"></i>
            <span>${message}</span>
            <button type="button" class="btn-close ms-auto" onclick="this.parentElement.parentElement.remove()"></button>
            </div>
        `;
        
        document.getElementById('toastContainer').appendChild(toast);
        
        // Auto remove after 4 seconds
        setTimeout(() => {
            if (toast.parentNode) {
                toast.remove();
            }
        }, 4000);
    }

    // Test function to check if button is working
    console.log("Script loaded successfully");
    console.log("Post button element:", postButton);
    console.log("Post button disabled status:", postButton.disabled);
  </script>
