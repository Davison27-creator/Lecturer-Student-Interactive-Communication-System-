<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lecturer-Student System</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
    }

    .login-container {
      display: flex;
      width: 90%;
      max-width: 900px;
      background-color: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      position: relative;
    }

    .login-left {
      flex: 1;
      background: url('log.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      padding: 2rem;
      position: relative;
      z-index: 0;
    }

    .login-left h1 {
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .login-right {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
      background-color: #fff;
    }

    .login-right h3 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form-control:focus {
      border-color: #764ba2;
      box-shadow: 0 0 0 0.2rem rgba(118,75,162,0.25);
    }

    .btn-primary {
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #764ba2, #667eea);
    }

    .text-center a {
      color: #764ba2;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .login-left {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- Left side image -->
  <div class="login-left">
    <h1>Welcome Back!<br>Log In to Your Account</h1>
  </div>

  <!-- Right side form -->
  <div class="login-right">
    <h3>Login</h3>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i> Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</div>

<!-- Firebase SDKs (compat) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
window.onload = function() {
  const firebaseConfig = {
    apiKey: "AIzaSyDT-7UYGrR_1_2HgosPNo8qGJNAGBCyHJg",
    authDomain: "lecturer-student-project.firebaseapp.com",
    projectId: "lecturer-student-project",
    storageBucket: "lecturer-student-project.firebasestorage.app",
    messagingSenderId: "266517931898",
    appId: "1:266517931898:web:f48b4af12fdc81001058c3"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginForm = document.getElementById('login-form');

  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if(!email || !password) {
      alert("Please enter email and password.");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;

        // Fetch user role from Firestore
        return db.collection("users").doc(user.uid).get();
      })
      .then(docSnap => {
        if (docSnap.exists) {
          const role = docSnap.data().role;
          alert("Login successful! Role: " + role);

          // Redirect based on role
          if(role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else if(role === "lecturer") {
            window.location.href = "lecturer-dashboard.html";
          } else {
            window.location.href = "student-dashboard.html";
          }

        } else {
          alert("User data not found in database.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("Error: " + error.message);
      });
  });
};
</script>

</body>
</html>
